<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <span>
        <i class="bi bi-feather"></i>
      </span>
  
      <div class="app" id="Tasks">
        <h1 class="text-center my-3">TODO APP</h1>
  
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
          <span>Create New Task</span>
          <i class="fas fa-plus"></i>
        </div>
      </div>
  
      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-label="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Task Title</p>
              <input type="text" class="form-control" name="" id="textInput" />
              <div id="msg"></div>
              <br>
              <p>Due Date</p>
              <input type="date" class="form-control" name="" id="dueDate" />
              <br>
              <p>Description</p>
              <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
            </div>
            <div class="modal-footer"></div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
              </button>
              <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
         </div>
        </div>
      </form>
  
      <script src="main.js"></script>




    
    
</body>
</html>
